<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Marketing</title>
    <style>
        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background: rgba(0, 10, 30, 0.8); /* Dark translucent blue */
            backdrop-filter: blur(8px);
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 170, 255, 0.4);
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(0, 170, 255, 0.5);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff; /* Pure white for high contrast */
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #d0eaff;
        }

        /* Button Styling */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Updated Get Lifetime Access Button */
        .btn {
            display: block;
            padding: 14px;
            background: linear-gradient(to right, #2ab5fe, #1a94d6); /* Updated vibrant blue gradient */
            color: white;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 0 10px rgba(42, 181, 254, 0.5);
            border: 1px solid rgba(42, 181, 254, 0.8);
        }

        .btn:hover {
            background: linear-gradient(to right, #1a94d6, #127bb3);
            box-shadow: 0 0 15px rgba(42, 181, 254, 0.8);
        }

        /* Login Button */
        .btn-container a:nth-child(2) {
            background: linear-gradient(to right, #e0eaf5, #cddff5); /* Lighter metallic silver */
            color: #003366;
            border: 1px solid rgba(0, 140, 255, 0.5);
        }

        .btn-container a:nth-child(2):hover {
            background: linear-gradient(to right, #d0d8e5, #aabbcc);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(200, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Pro AI Marketing" class="logo">
        <h1>Welcome to Pro AI Marketing</h1>
        <p>Automate your marketing with AI-powered content generation, scheduling, and optimization.</p>
        
        <div class="btn-container">
            <a href="https://buy.stripe.com/9AQeY8e9I0F97babII" class="btn">Get Lifetime Access</a>
            <a href="login.html" class="btn">Login</a>
        </div>

        <footer>Â© 2025 Pro AI Marketing. All rights reserved.</footer>
    </div>

</body>
</html>
