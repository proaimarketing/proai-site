<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Marketing</title>
    <style>
        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(190, 170, 150, 0.8), rgba(160, 140, 120, 0.8)), 
                        url('background.jpg'); /* Light taupe gradient */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Button Styling */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 14px;
            background: #8b6f54; /* Warm taupe button */
            color: white;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: #725c43; /* Darker taupe on hover */
        }

        /* Updated Login button */
        .btn-container a:nth-child(2) {
            background: #a08a75; /* Lighter taupe */
        }

        .btn-container a:nth-child(2):hover {
            background: #8c7761; /* Slightly darker taupe */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Pro AI Marketing" class="logo">
        <h1>Welcome to Pro AI Marketing</h1>
        <p>Automate your marketing with AI-powered content generation, scheduling, and optimization.</p>
        
        <div class="btn-container">
            <a href="https://buy.stripe.com/9AQeY8e9I0F97babII" class="btn">Get Lifetime Access</a>
            <a href="login.html" class="btn">Login</a>
        </div>

        <footer>Â© 2025 Pro AI Marketing. All rights reserved.</footer>
    </div>

</body>
</html>
