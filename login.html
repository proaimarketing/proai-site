<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Marketing - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login to Pro AI Marketing</h2>
        <p><strong>No password needed!</strong> We verify your access based on your **purchase email**.</p>
        <p>Enter the email you used to purchase Pro AI Marketing. If your account is active, you'll be logged in.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button class="btn" onclick="verifyEmail()">Login</button>
        <p><small>Haven't purchased yet? <a href="https://buy.stripe.com/9AQeY8e9I0F97babII">Get access here</a>.</small></p>
    </div>

    <script>
        async function verifyEmail() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }

            const response = await fetch("https://your-backend-url.com/verify-stripe", {  // Replace with actual deployed URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            } else {
                alert(data.message || "No active subscription found. Please purchase a plan.");
            }
        }
    </script>

</body>
</html>
